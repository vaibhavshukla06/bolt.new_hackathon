<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#10b981" opacity="0.1"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <rect width="20" height="20" fill="none" stroke="#10b981" stroke-width="0.5" opacity="0.2"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Presentation screen -->
  <rect x="150" y="50" width="300" height="200" rx="5" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="2"/>
  
  <!-- Screen content mockup -->
  <rect x="170" y="70" width="260" height="40" rx="3" fill="#10b981" opacity="0.5"/>
  <rect x="170" y="120" width="120" height="100" rx="3" fill="#10b981" opacity="0.4"/>
  <rect x="310" y="120" width="120" height="70" rx="3" fill="#10b981" opacity="0.3"/>
  <rect x="310" y="200" width="120" height="20" rx="3" fill="#10b981" opacity="0.6"/>
  
  <!-- Presenter silhouette -->
  <g transform="translate(100, 150)">
    <circle cx="0" cy="0" r="30" fill="#10b981" opacity="0.7"/>
    <rect x="-15" y="35" width="30" height="85" rx="8" fill="#10b981" opacity="0.7"/>
  </g>
  
  <!-- Audience silhouettes -->
  <g transform="translate(450, 280)">
    <circle cx="0" cy="0" r="20" fill="#10b981" opacity="0.4"/>
    <rect x="-12" y="22" width="24" height="60" rx="6" fill="#10b981" opacity="0.4"/>
  </g>
  
  <g transform="translate(400, 290)">
    <circle cx="0" cy="0" r="18" fill="#10b981" opacity="0.5"/>
    <rect x="-10" y="20" width="20" height="50" rx="5" fill="#10b981" opacity="0.5"/>
  </g>
  
  <g transform="translate(350, 285)">
    <circle cx="0" cy="0" r="22" fill="#10b981" opacity="0.6"/>
    <rect x="-13" y="24" width="26" height="55" rx="7" fill="#10b981" opacity="0.6"/>
  </g>
  
  <g transform="translate(300, 280)">
    <circle cx="0" cy="0" r="20" fill="#10b981" opacity="0.4"/>
    <rect x="-12" y="22" width="24" height="60" rx="6" fill="#10b981" opacity="0.4"/>
  </g>
  
  <g transform="translate(250, 295)">
    <circle cx="0" cy="0" r="16" fill="#10b981" opacity="0.5"/>
    <rect x="-9" y="18" width="18" height="45" rx="5" fill="#10b981" opacity="0.5"/>
  </g>
  
  <g transform="translate(200, 290)">
    <circle cx="0" cy="0" r="18" fill="#10b981" opacity="0.6"/>
    <rect x="-10" y="20" width="20" height="50" rx="5" fill="#10b981" opacity="0.6"/>
  </g>
  
  <!-- Text label -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#10b981">
    Hackathon Project Presentation
  </text>
</svg> 