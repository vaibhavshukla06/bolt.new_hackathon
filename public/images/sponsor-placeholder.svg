<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0f0f0" rx="10" ry="10"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <rect width="20" height="20" fill="none" stroke="#e0e0e0" stroke-width="1"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" rx="10" ry="10"/>
  
  <!-- Logo elements -->
  <circle cx="100" cy="75" r="40" fill="#e0e0e0"/>
  <rect x="160" y="50" width="100" height="15" rx="5" ry="5" fill="#d0d0d0"/>
  <rect x="160" y="75" width="80" height="10" rx="5" ry="5" fill="#d0d0d0"/>
  <rect x="160" y="95" width="60" height="10" rx="5" ry="5" fill="#d0d0d0"/>
  
  <!-- Text label -->
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#888">
    Sponsor Logo
  </text>
</svg> 