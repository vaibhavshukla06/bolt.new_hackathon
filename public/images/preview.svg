<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="100%" height="100%" fill="url(#grad1)" opacity="0.9"/>
  
  <!-- Grid pattern overlay -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.2"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Website mockup -->
  <rect x="150" y="100" width="900" height="450" rx="10" fill="white" opacity="0.1" stroke="white" stroke-width="2" stroke-opacity="0.3"/>
  
  <!-- Navigation bar -->
  <rect x="150" y="100" width="900" height="60" rx="10" fill="white" opacity="0.2"/>
  
  <!-- Logo text -->
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">HACKATHON</text>
  
  <!-- Nav items -->
  <text x="700" y="140" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.8">HOME</text>
  <text x="780" y="140" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.8">ABOUT</text>
  <text x="860" y="140" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.8">PRIZES</text>
  <text x="940" y="140" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.8">CONTACT</text>
  
  <!-- Hero section elements -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">THE WORLD'S LARGEST</text>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">HACKATHON</text>
  
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.8">
    Join the global community of innovators and problem solvers.
  </text>
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.8">
    Compete for over $1M in prizes and create world-changing solutions.
  </text>
  
  <!-- CTA buttons -->
  <rect x="200" y="400" width="160" height="50" rx="25" fill="white"/>
  <text x="280" y="432" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#grad1)" text-anchor="middle">SIGN UP</text>
  
  <rect x="380" y="400" width="160" height="50" rx="25" fill="none" stroke="white" stroke-width="2"/>
  <text x="460" y="432" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">LEARN MORE</text>
  
  <!-- Decorative elements -->
  <circle cx="900" cy="300" r="100" fill="white" opacity="0.1"/>
  <circle cx="900" cy="300" r="70" fill="white" opacity="0.15"/>
  
  <!-- Bottom text -->
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
    NEXT.JS + TAILWIND CSS SINGLE PAGE WEBSITE
  </text>
</svg> 