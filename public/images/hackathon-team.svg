<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#4f46e5" opacity="0.1"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <rect width="20" height="20" fill="none" stroke="#4f46e5" stroke-width="0.5" opacity="0.2"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- People silhouettes -->
  <g transform="translate(100, 120)">
    <circle cx="0" cy="0" r="40" fill="#4f46e5" opacity="0.6"/>
    <rect x="-25" y="45" width="50" height="100" rx="10" fill="#4f46e5" opacity="0.6"/>
  </g>
  
  <g transform="translate(200, 130)">
    <circle cx="0" cy="0" r="35" fill="#4f46e5" opacity="0.7"/>
    <rect x="-20" y="40" width="40" height="90" rx="10" fill="#4f46e5" opacity="0.7"/>
  </g>
  
  <g transform="translate(300, 110)">
    <circle cx="0" cy="0" r="45" fill="#4f46e5" opacity="0.8"/>
    <rect x="-25" y="50" width="50" height="110" rx="10" fill="#4f46e5" opacity="0.8"/>
  </g>
  
  <g transform="translate(400, 125)">
    <circle cx="0" cy="0" r="38" fill="#4f46e5" opacity="0.7"/>
    <rect x="-22" y="42" width="44" height="95" rx="10" fill="#4f46e5" opacity="0.7"/>
  </g>
  
  <g transform="translate(500, 135)">
    <circle cx="0" cy="0" r="32" fill="#4f46e5" opacity="0.6"/>
    <rect x="-18" y="35" width="36" height="85" rx="10" fill="#4f46e5" opacity="0.6"/>
  </g>
  
  <!-- Laptop/device icons -->
  <rect x="150" y="300" width="80" height="50" rx="5" fill="#4f46e5" opacity="0.5"/>
  <rect x="350" y="310" width="70" height="40" rx="5" fill="#4f46e5" opacity="0.6"/>
  
  <!-- Text label -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#4f46e5">
    Hackathon Team Collaboration
  </text>
</svg> 